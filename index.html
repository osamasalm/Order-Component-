<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <main class="scale-up-center">
    <img src="images/illustration-hero.svg" alt="Girl Dancing" class="illus">
    <div class="padding-main">
      <h1>Order Summary</h1>
      <p class="top">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section>
        <div class="left">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="plan">
            <p class="bold">Annual Plan</p>
            <p class="light">$59.99/year</p>
          </div>
        </div>
        <a href="">Change</a>
      </section>
      <button class="btn-1">Proceed to Payment</button>
      <button class="btn-2">Cancel Order</button>
  </div>
  </main>

</body>
</html>
